{% load static %} 

<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="https://codepen.io/frytyler/pen/EGdtg">
  <title>Login Page</title>
</head>

<body class="index1">
    <div class="login">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required="required" />
            <input type="password" name="password" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Let me in</button> <br>
            <a href="{% url 'register' %}"class="links"><u>Click Here To Register Now</u></a>
        </form>
    </div>
</body>
</html>
